<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <section>
    <h1>We are launching <span class="soon">soon!</span></h1>
    <p>Subscribe and get notified</p>

    <form>
      <div class="email-container">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p class="error-text">Please provide a valid email address</p>
      </div>

      <button type="submit">Notify Me</button>
    </form>
  </section>

  <div class="illustration">
    <img src="./images/illustration-dashboard.png" alt="illustration">
  </div>

  <div class="social-icons">
    <i class="fa fa-facebook-f"></i>
    <i class="fa fa-twitter"></i>
    <i class="fa fa-instagram"></i>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a target="_blank" href="https://twitter.com/wale_bant">Olawale</a>.
    </p>
  </footer>
</body>
<script src="./script.js"></script>

</html>
