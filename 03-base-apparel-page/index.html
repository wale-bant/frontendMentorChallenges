<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </header>

      <div class="model-container">
        <img class="model" src="./images/hero-mobile.jpg" alt="model" />
      </div>

      <section class="info-container">
        <h1 class="title">
          <span class="title-one">WE'RE</span>
          <span class="title-two"
            >COMING <br />
            SOON</span
          >
        </h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form>
          <div class="form-row">
            <input
              class="input"
              type="email"
              name=""
              id=""
              placeholder="Email Address"
            />
            <span class="error-icon">
              <img src="./images/icon-error.svg" alt="error" />
            </span>
            <button type="submit" class="btn arrow-icon">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
          <p class="error-message">Please provide a valid email</p>
        </form>
      </section>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://twitter.com/wale_bant">Olawale</a>
      </p>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
